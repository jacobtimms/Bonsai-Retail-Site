<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Product Page</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!--Google Fonts Hind-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/navbar.css" type="text/css">
  <link rel="stylesheet" href="./css/productPage.css" type="text/css">
</head>

<body>
  <!-- SideNav-->
  <div id="mySidenav" class="sidenav">
    <a href="./account.html">Account</a>
    <a href="./storePage.html?id=outdoorBonsaiProducts">Outdoor Bonasi</a>
    <a href="./storePage.html?id=indoorBonsaiProducts">Indoor Bonsai</a>
    <a href="./storePage.html?id=bonsaiCareProducts">Bonsai Care</a>
    <a href="./contact.html">Contact</a>
  </div>

  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main">
    <!-- Navbar-->
    <header class="header" id="navbar">
      <img onclick="toggleNav()" src="./img/NavBar/menuWhite.png" id="navHamburger" role="button"
        style="display:inline-block;">
      <a class="nav-link" href="./index.html" id="nav-item" style="display:inline-block">BONSAI</a>
    </header>
    <!--Store Page-->
    <div class="container-fluid pageContainer">
      <div class="row mx-auto d-flex">
        <div class="card mb-3 mx-auto d-flex productCard">
          <div class="row no-gutters">
            <!--Product Image-->
            <div class="col-md-6 productImage">
              <img id="productImage" src="" class="card-img embed-responsive-item" alt="">
            </div>
            <div class="col-md-6 productInfo">
              <div class="card-body">
                <!--Product Info-->
                <div class="productPageIntro">
                  <h1 id="productTitle"></h1>
                  <h4 id="productPrice"></h4>
                </div>
                <div class="productDescription">
                  <p id="productDescription"></p>
                </div>
                <!--Product Options-->
                <div id="productOptions" class="productSelection">
                  <h5>Select Options:</h5>
                  <div class="form-group">
                    <select name="Tools" id="Tools" class="form-control" style="display: none;">
                      <option>Select Additional Tools</option>
                      <option>"All In One" Basic Bonsai Tool Kit (+£95.00)</option>
                      <option>Carbon Steel Japanese Bonsai Tool kit (+£195.00)</option>
                      <option>Stainless Steel Bonsai Tool kit (+295.00)</option>
                      <option>None (+£0.00)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="Soil" id="Soil" class="form-control" style="display: none;">
                      <option>Select Outdoor Bonsai Soil Mix</option>
                      <option>2L (+£4.00)</option>
                      <option>5L (+£8.00)</option>
                      <option>10L (+£14.00)</option>
                      <option>None (+£0.00)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="Care" id="Care" class="form-control" style="display: none;">
                      <option>Select Bonsai Care Guide</option>
                      <option>Yes (+£13.00)</option>
                      <option>No (+£0.00)</option>
                    </select>
                  </div>
                </div>
                <div class="checkout">
                  <div>
                    <button id="cartButton" class="button--primary">Add To Basket</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main div close-->
</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<!-- Custom scripts -->
<script type="text/javascript" src="./js/navbar.js"></script>
<script type="text/javascript" src="./js/productPage.js"></script>

</html>
